# Site settings
title: KASS
description: "KHIPU Analytics for Social Science - Production-grade causal inference notebooks for policy analysis"
url: "https://khipuresearch.github.io"
baseurl: "/KASS"

# Remote theme
remote_theme: LeNPaul/Millennial

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate

# Pagination
paginate: 5
paginate_path: "/blog/page:num/"

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
